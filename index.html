<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini-Calculator</title>
    <script src="./script.js" defer></script>
    <script src=" ./decimal.js"></script>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>

    <div class="header"></div>
    <div class="calculator-container">
        <div class="calculator-log">hi</div>
        <div class="calculator-ui">
            <div class="calc-display grid_col-span-4">0</div>
                <button class="calc-button ac-button">AC</button>
                <button class="calc-button absolute-btn">+/-</button>
                <button class="calc-button percent-btn">%</button>
                <button class="calc-button operator">/</button>
                <button class="calc-button number">7</button>
                <button class="calc-button number">8</button>
                <button class="calc-button number">9</button>
                <button class="calc-button operator">X</button>
                <button class="calc-button number">4</button>
                <button class="calc-button number">5</button>
                <button class="calc-button number">6</button>
                <button class="calc-button operator">-</button>
                <button class="calc-button number">1</button>
                <button class="calc-button number">2</button>
                <button class="calc-button number">3</button>
                <button class="calc-button operator">+</button>
                <button class="calc-button grid-col-span-2 number">0</button>
                <button class="calc-button decimal">.</button>
                <button class="calc-button equal">=</button>
        </div>
    </div>
    
</body>
</html>
